<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <title>Formulario</title>
</head>

<body>
  <div class="fondo">
    <div class="margen"><br>
      <h1>Formulario Campamento</h1>
      <form>
        <fieldset>
          <legend>Datos Padres</legend>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="nombre" placeholder="Nombre" required>
            </div><br>
            <div class="col">
              <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required><br>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Dirección</legend>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="calle" placeholder="Calle" required>
              <input type="text" class="form-control" name="localidad" placeholder="Localidad" required>
            </div>
            <div class="col">
              <input type="number" class="form-control" name="numero" placeholder="Numero" required>
              <input type="text" class="form-control" name="cp" placeholder="Codigo Postal" pattern="^((((01)|([1-4]{1}[0-9]{1})|(5[0-2]{1}))([0-9]{2})[1-9]{1})|(((0[2-9]{1})|([1-4]{1}[0-9]{1})|(5[0-2]{1}))([0-9]{3})))$" required><br>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Datos Menor</legend>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="nombremenor" placeholder="Nombre" required>
            </div><br>
            <div class="col">
              <input type="text" class="form-control" name="apellidosmenor" placeholder="Apellidos" required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="number" class="form-control" name="edadmenor" placeholder="Edad" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="alergiasmenor" placeholder="Alergias o Problemas" required>
            </div>
          </div>
        </fieldset><br />
        <fieldset>
          <legend>Campamentos</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipocampamento" id="inlineRadio1" value="option1" required>
            <label class="form-check-label" for="inlineRadio1">Campamento acuático</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="tipocampamento" id="inlineRadio2" value="option2" required>
            <label class="form-check-label" for="inlineRadio2">Campamento de Montaña</label>
          </div><br><br>
        </fieldset>
        <fieldset>
          <legend>Dieta</legend>
          <select id="inputState" class="form-control" required>
            <option selected>Pension Completa</option>
            <option>Media Pension</option>
            <option>Comida Libre</option>
          </select>
        </fieldset><br>
        <fieldset>
          <legend>Adicionales:</legend>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="ida" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Ida en Avión</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="vuelta" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Vuelta en Avión</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="individual" id="inlineCheckbox3" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Habitación Individual</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="vegan" id="inlineCheckbox4" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Dieta Vegana</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="translados" id="inlineCheckbox5" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Translados</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="alquiler" id="inlineCheckbox6" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">Alquiler de Material</label>
          </div>
        </fieldset><br>
        <fieldset>
          <legend>Datos de Pago:</legend>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="tarjeta" placeholder="Numero de Tarjeta" pattern="(\d{4}[-. ]?){4}|\d{4}[-. ]?\d{6}[-. ]?\d{5}" required>
            </div>
          </div><br>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" name="mes" placeholder="MM" pattern="(0[1-9]|1[0-2])" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="año" placeholder="AAAA" pattern="([0-9]|[0-9]|[0-9]|[0-9]){4}" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" name="cvv" placeholder="CVV" pattern="([0-9]|[0-9]|[0-9]){3}" required>
            </div>
          </div>
        </fieldset><br>
        <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button><br><br>
    </div>
    </form>
  </div>
  </div>
</body>

</html>
