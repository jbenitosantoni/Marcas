<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <title>Formulario</title>
</head>

<body>
  <div class="fondo">
    <div class="margen"><br>
      <h1>Formulario Campamento</h1>
      <h5>Datos Padres:</h5>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" required>
          </div><br>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellidos" required><br>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Calle" required>
            <input type="text" class="form-control" placeholder="Localidad" required>
          </div>
          <div class="col">
            <input type="number" class="form-control" placeholder="Numero" required>
            <input type="text" class="form-control" placeholder="Codigo Postal" required><br>
          </div>
        </div>
        <h5>Datos Menor:</h5>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nombre" required>
          </div><br>
          <div class="col">
            <input type="text" class="form-control" placeholder="Apellidos" required>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="number" class="form-control" placeholder="Edad" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Alergias o Problemas" required>
          </div>
        </div><br />
        <h5>Campamentos:</h5>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Campamento acuático</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Campamento de Montaña</label>
        </div><br><br>
        <h5>Dieta:</h5>
        <select id="inputState" class="form-control" required>
          <option selected>Pension Completa</option>
          <option>Media Pension</option>
          <option>Comida Libre</option>
        </select><br>
        <h5>Adicionales:</h5>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">Ida en Avión</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Vuelta en Avión</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Habitación Individual</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Dieta Vegana</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Translados</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">Alquiler de Material</label>
        </div><br><br>
        <h5>Datos de Pago:</h5>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Numero de Tarjeta" pattern="/(\d{4}[-. ]?){4}|\d{4}[-. ]?\d{6}[-. ]?\d{5}/g" required>
          </div>
        </div><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Mes" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Año" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="CVV" required>
          </div>
        </div><br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
    </form>
  </div>
  </div>
</body>

</html>
