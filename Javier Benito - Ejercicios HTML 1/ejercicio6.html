<body>
	<h1>Poemas de Gloria Fuertes</h1>
	<h2>Mi cara</h2>
En mi cara redondita

tengo ojos y nariz, 

y también una boquita 

para hablar y para reír.

 

Con mis ojos veo todo, 

con la nariz hago achís, 

con mi boca como como 

palomitas de maíz
