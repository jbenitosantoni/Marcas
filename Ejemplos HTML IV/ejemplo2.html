<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 2</title>
	<style type="text/css">
		.azul {
			color: blue;
		}
		.naranja{
			color: orange;
		}
		.morado {
			color: purple;
		}
		span {
			text-decoration: underline;
		}
		.indice {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h1>Ejemplo</h1>
	<ul class="indice">
		<li><a href="#instrucciones">Instrucciones</a></li>
		<li><a href="#terminos">Terminos</a></li>
	</ul>
	<h2>Que decimos</h2>
	<div class="azul">
	<ul>
		<li><span>Hola</span></li>
		<li><span>Que tal</span></li>
		<li><span>Adios</span></li>
	</ul>
	</div>
	<h2 class="instrucciones">Instrucciones</h2>
	<div class="naranja">
	<ol>
		<li>Saludamos</li>
		<li>Damos la mano</li>
		<li>Adios</li>
	</ol>
	</div>
	<h2 class="terminos">Terminos</h2>
	<div class="morado">
	<ul style="list-style-type: circle;">
		<li>Test</li>
		<li>Prueba</li>
		<li>Probando</li>
	</ul>
	</div>
</body>
</html>
