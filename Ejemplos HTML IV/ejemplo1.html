<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 1</title>
	<style type="text/css">
		td, th, table{
			border: 1px solid black;
			border-collapse: collapse;
		}
		.rojo {
			color: red;
		}
	</style>
</head>
<body>
<table>
	<tr>
		<th>Equipo</th>
		<th>Posicion</th>
	</tr>
	<tr>
		<td class="rojo">Barça</td>
		<td>1</td>
	</tr>
	<tr>
		<td class="rojo">Real Madrid</td>
		<td>2</td>
	</tr>
	<tr>
		<td class="rojo">Atlético de Madrid</td>
		<td>3</td>
	</tr>
</table>
</body>
</html>
